components:
  schemas:
    Dorixona:
      type: object
      properties:
        nomi:
          type: string
          maxLength: 300
        yuridik_nomi:
          type: string
          maxLength: 300
        logo:
          type: string
          format: binary
        logo_url:
          type: string
          readOnly: true
        ish_24_soat:
          type: boolean
        manzil:
          type: string
          maxLength: 400
        tuman:
          type: integer
        telfon:
          type: string
          maxLength: 20
        xolati:
          enum:
          - faol
          - nofaol
          - tekshirilmagan
          type: string
        uzunlik:
          type: string
          maxLength: 100
        kenglik:
          type: string
          maxLength: 100
        map_url:
          type: string
          format: uri
          maxLength: 1000
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:25[0-5]|2[0-4]\\\
            d|[0-1]?\\d?\\d)(?:\\.(?:25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)){3}|\\[[0-9a-f:.]+\\\
            ]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\\
            .(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
            .?|localhost))(?::\\d{2,5})?(?:[/?#][^\\s]*)?\\z"
        qoshilgan:
          type: string
          format: date-time
          readOnly: true
        yangilangan:
          type: string
          format: date-time
          readOnly: true
      required:
      - nomi
      - yuridik_nomi
      - logo
      - manzil
      - tuman
      - telfon
      - uzunlik
      - kenglik
      - map_url
    Viloyat:
      type: object
      properties:
        nomi:
          type: string
          maxLength: 200
      required:
      - nomi
    Tuman:
      type: object
      properties:
        nomi:
          type: string
          maxLength: 200
        viloyat:
          type: integer
      required:
      - nomi
      - viloyat
    UserDetails:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - username
    PasswordReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - uid
      - token
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - username
      - password1
      - password2
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
      required:
      - key
